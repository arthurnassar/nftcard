<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="img-container">
      <img id="img-card" src="images/image-equilibrium.jpg" rel="card photo">
      <div id="hover-color"></div>
    </div>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes <br> balance and calm.</p>

    <ul>
      <div>
        <img id="eth-icon" rel="ethereum icon" src="./images/icon-ethereum.svg">
        <li id="li1">0.041 ETH</li>
      </div>
      <div>
        <img id="clock-icon" rel="ethereum icon" src="./images/icon-clock.svg">
        <li id="li2">3 days left</li>
      </div>
    </ul>
    <div id="bottom-section">
      <img id="profile-picture" rel="round profile picture" src="./images/image-avatar.png">
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arthur Nassar</a>.
  </div>
</body>

</html>
